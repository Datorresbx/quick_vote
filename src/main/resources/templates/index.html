<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vota por tu estado favorito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Gradiente de D√≠a de Muertos: Morado a Naranja */
            background: linear-gradient(135deg, #8B2FC9 0%, #D84315 50%, #FF6F00 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background:
                    linear-gradient(rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0.92)),
                    url('https://images.unsplash.com/photo-1518638150340-f706e86654de?w=800&q=80');
            background-size: cover;
            background-position: center;

            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(139, 47, 201, 0.4);
            border: 3px solid #FF6F00;
        }

        h1 {
            text-align: center;
            /* Color morado D√≠a de Muertos */
            color: #8B2FC9;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(255, 111, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #D84315;
            margin-bottom: 30px;
            font-size: 16px;
            font-weight: 600;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        .status.waiting {
            /* Amarillo/Naranja de cempas√∫chil */
            background: linear-gradient(135deg, #FFF176 0%, #FFB300 100%);
            color: #BF360C;
            border: 3px solid #FF6F00;
            animation: pulse-waiting 2s ease-in-out infinite;
        }

        @keyframes pulse-waiting {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 111, 0, 0.7); }
            50% { transform: scale(1.02); box-shadow: 0 0 20px 10px rgba(255, 111, 0, 0); }
        }

        .status.open {
            /* Verde/Turquesa vibrante */
            background: linear-gradient(135deg, #00E676 0%, #00BFA5 100%);
            color: #004D40;
            border: 3px solid #00796B;
            animation: pulse-open 1.5s ease-in-out infinite;
        }

        @keyframes pulse-open {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 230, 118, 0.6); }
            50% { box-shadow: 0 0 30px rgba(0, 230, 118, 0.8); }
        }

        .status.closed {
            /* Morado/Rosa oscuro */
            background: linear-gradient(135deg, #8B2FC9 0%, #C2185B 100%);
            color: #FCE4EC;
            border: 3px solid #880E4F;
        }

        .time-info {
            font-size: 18px;
            margin-top: 8px;
            font-weight: 700;
        }

        .vote-buttons {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .vote-btn {
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .vote-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .vote-btn.clicked::before {
            width: 300px;
            height: 300px;
        }

        .vote-btn:active {
            transform: scale(0.95) translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .vote-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        @keyframes success-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .vote-btn.success {
            animation: success-pulse 0.5s ease;
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .vote-btn .checkmark {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
        }

        .vote-btn.success .checkmark {
            display: inline-block;
            animation: checkmark 0.5s ease;
        }

        .vote-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            filter: grayscale(50%);
        }

        /* Colores de D√≠a de Muertos para cada estado */
        .michoacan {
            /* Morado intenso */
            background: linear-gradient(135deg, #8B2FC9 0%, #AA00FF 100%);
            color: white;
        }

        .oaxaca {
            /* Rosa mexicano vibrante */
            background: linear-gradient(135deg, #E91E63 0%, #FF4081 100%);
            color: white;
        }

        .jalisco {
            /* Naranja cempas√∫chil */
            background: linear-gradient(135deg, #FF6F00 0%, #FFB300 100%);
            color: white;
        }

        .guanajuato {
            /* Turquesa/Cyan vibrante */
            background: linear-gradient(135deg, #00ACC1 0%, #00E5FF 100%);
            color: white;
        }

        .results {
            background: rgba(255, 248, 225, 0.95);
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #FF6F00;
            box-shadow: 0 4px 15px rgba(139, 47, 201, 0.2);
        }

        .results h2 {
            color: #8B2FC9;
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(255, 111, 0, 0.2);
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            color: #D84315;
        }

        .progress-bar {
            height: 30px;
            background: #FFE0B2;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid #FF6F00;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #8B2FC9 0%, #E91E63 50%, #FF6F00 100%);
            border-radius: 15px;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
            border: 2px solid;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: linear-gradient(135deg, #00E676 0%, #00BFA5 100%);
            color: #004D40;
            border-color: #00796B;
        }

        .message.error {
            background: linear-gradient(135deg, #FF6F00 0%, #D84315 100%);
            color: white;
            border-color: #BF360C;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .vote-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .vote-btn.loading .spinner {
            display: inline-block;
        }

        .vote-btn.loading {
            pointer-events: none;
        }

        /* Decoraci√≥n de calaveras (opcional) */
        h1::before {
            content: 'üíÄ ';
        }

        h1::after {
            content: ' üíÄ';
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .vote-btn {
                padding: 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <p class="subtitle">Vota por tu estado favorito</p>

    <div id="status" class="status waiting">
        <div id="status-text">‚è≥ Cargando informaci√≥n...</div>
        <div id="time-info" class="time-info" style="display: none;"></div>
    </div>

    <div class="vote-buttons">
        <button class="vote-btn michoacan" onclick="vote('MICHOACAN', this)" id="btn-michoacan" disabled>
            <span class="spinner"></span>
            <span class="checkmark">‚úì</span>
            ü¶ã Michoac√°n
        </button>
        <button class="vote-btn oaxaca" onclick="vote('OAXACA', this)" id="btn-oaxaca" disabled>
            <span class="spinner"></span>
            <span class="checkmark">‚úì</span>
            üåÆ Oaxaca
        </button>
        <button class="vote-btn jalisco" onclick="vote('JALISCO', this)" id="btn-jalisco" disabled>
            <span class="spinner"></span>
            <span class="checkmark">‚úì</span>
            üéª Jalisco
        </button>
        <button class="vote-btn guanajuato" onclick="vote('GUANAJUATO', this)" id="btn-guanajuato" disabled>
            <span class="spinner"></span>
            <span class="checkmark">‚úì</span>
            üé≠ Guanajuato
        </button>
    </div>

    <div class="results">
        <h2>üíÄ Resultados en Vivo üíÄ</h2>
        <div id="results-container">
            <p style="text-align: center; color: #FF6F00;">Esperando votos...</p>
        </div>
    </div>

    <div id="message" class="message"></div>
</div>

<script>
    let sessionOpen = false;

    async function vote(option, button) {
        if (!sessionOpen) {
            showMessage('‚è≥ La votaci√≥n a√∫n no ha iniciado', 'error');
            return;
        }

        button.classList.add('loading');
        button.classList.add('clicked');
        setTimeout(() => button.classList.remove('clicked'), 600);

        try {
            const response = await fetch(`/api/vote/${option}`, {
                method: 'POST'
            });

            const data = await response.json();

            if (response.ok) {
                button.classList.remove('loading');
                button.classList.add('success');

                setTimeout(() => {
                    button.classList.remove('success');
                }, 1000);

                showMessage(data.message || '¬°Voto registrado con √©xito! üéâ', 'success');
                fetchResults();
            } else {
                button.classList.remove('loading');
                showMessage(data.message || 'Error al votar', 'error');
            }
        } catch (error) {
            button.classList.remove('loading');
            showMessage('Error de conexi√≥n', 'error');
        }
    }

    function showMessage(text, type) {
        const messageEl = document.getElementById('message');
        messageEl.textContent = text;
        messageEl.className = `message ${type} show`;

        setTimeout(() => {
            messageEl.classList.remove('show');
        }, 3000);
    }

    async function checkSessionStatus() {
        try {
            const response = await fetch('/api/session-status');
            const data = await response.json();

            sessionOpen = data.open;
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const timeInfo = document.getElementById('time-info');

            if (data.open) {
                statusEl.className = 'status open';
                statusText.textContent = '‚úÖ ¬°VOTACI√ìN ABIERTA!';

                if (data.secondsLeft) {
                    timeInfo.style.display = 'block';
                    timeInfo.textContent = `‚è±Ô∏è ${data.secondsLeft} segundos restantes`;
                } else {
                    timeInfo.style.display = 'none';
                }

                // Habilitar botones
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = false;
                });
            } else {
                // Votaci√≥n cerrada o esperando
                const hasVotes = await hasAnyVotes();

                if (hasVotes) {
                    // Si ya hubo votos, mostrar como cerrada
                    statusEl.className = 'status closed';
                    statusText.textContent = 'üîí Votaci√≥n Finalizada';
                    timeInfo.style.display = 'none';
                } else {
                    // Si no hay votos, est√° esperando a iniciar
                    statusEl.className = 'status waiting';
                    statusText.textContent = '‚è≥ Esperando a que se abra la votaci√≥n';
                    timeInfo.style.display = 'block';
                    timeInfo.textContent = 'üåü La votaci√≥n iniciar√° pronto...';
                }

                // Deshabilitar botones
                document.querySelectorAll('.vote-btn').forEach(btn => {
                    btn.disabled = true;
                });
            }
        } catch (error) {
            console.error('Error al verificar estado:', error);
        }
    }

    async function hasAnyVotes() {
        try {
            const response = await fetch('/api/results');
            const data = await response.json();

            if (data.votes && Object.keys(data.votes).length > 0) {
                const total = Object.values(data.votes).reduce((a, b) => a + b, 0);
                return total > 0;
            }
            return false;
        } catch (error) {
            return false;
        }
    }

    async function fetchResults() {
        try {
            const response = await fetch('/api/results');
            const data = await response.json();

            const container = document.getElementById('results-container');

            if (data.votes && Object.keys(data.votes).length > 0) {
                const total = Object.values(data.votes).reduce((a, b) => a + b, 0);

                if (total > 0) {
                    container.innerHTML = Object.entries(data.votes)
                        .sort((a, b) => b[1] - a[1])
                        .map(([option, votes]) => {
                            const percentage = Math.round((votes / total) * 100);
                            const emoji = {
                                'MICHOACAN': 'ü¶ã',
                                'OAXACA': 'üåÆ',
                                'JALISCO': 'üéª',
                                'GUANAJUATO': 'üé≠'
                            }[option] || 'üìç';

                            return `
                                    <div class="result-item">
                                        <div class="result-label">
                                            <span>${emoji} ${option}</span>
                                            <span>${votes} votos</span>
                                        </div>
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${percentage}%">
                                                ${percentage}%
                                            </div>
                                        </div>
                                    </div>
                                `;
                        }).join('');
                } else {
                    container.innerHTML = '<p style="text-align: center; color: #FF6F00;">Esperando votos...</p>';
                }
            } else {
                container.innerHTML = '<p style="text-align: center; color: #FF6F00;">Esperando votos...</p>';
            }
        } catch (error) {
            console.error('Error al obtener resultados:', error);
        }
    }

    // Polling cada segundo
    setInterval(() => {
        checkSessionStatus();
        fetchResults();
    }, 1000);

    // Cargar datos iniciales
    checkSessionStatus();
    fetchResults();
</script>
</body>
</html>
