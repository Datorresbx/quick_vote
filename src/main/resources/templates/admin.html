<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Votación</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 16px; background:#0b132b; color:#fff; }
    h1 { text-align:center; }
    .panel { max-width:640px; margin:0 auto; background:#1c2541; padding:16px; border-radius:12px; }
    label { display:block; margin-bottom:8px; }
    input[type=number] { width:100%; padding:10px; border-radius:8px; border:none; margin-bottom:12px; }
    button { padding:12px 16px; border:none; border-radius:10px; font-weight:700; }
    .start { background:#06d6a0; color:#0b132b; }
    .stop { background:#ef476f; color:#0b132b; }
    .row { display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px solid #263055; }
    .row:last-child { border-bottom:none; }
    .muted { opacity:.8; }
  </style>
</head>
<body>
<h1>Panel de Administración</h1>
<div class="panel">
  <label for="seconds">Duración (segundos)</label>
  <input id="seconds" type="number" min="5" value="60" />
  <div style="display:flex; gap:8px;">
    <button class="start" onclick="startSession()">Iniciar votación</button>
    <button class="stop" onclick="stopSession()">Detener</button>
  </div>
  <p class="muted" id="status"></p>

  <h3>Resultados en tiempo real</h3>
  <div class="row"><div>Michoacán</div><div id="r-michoacan">0</div></div>
  <div class="row"><div>Oaxaca</div><div id="r-oaxaca">0</div></div>
  <div class="row"><div>Jalisco</div><div id="r-jalisco">0</div></div>
  <div class="row"><div>Guanajuato</div><div id="r-guanajuato">0</div></div>
</div>

<script>
async function startSession(){
  const seconds = parseInt(document.getElementById('seconds').value||'0',10);
  const res = await fetch('/api/admin/start?seconds='+seconds, { method:'POST' });
  if(res.ok){ document.getElementById('status').textContent = 'Votación iniciada por ' + seconds + 's'; }
  else { alert('Error iniciando'); }
}
async function stopSession(){
  const res = await fetch('/api/admin/stop', { method:'POST' });
  if(res.ok){ document.getElementById('status').textContent = 'Votación detenida'; }
}
async function refreshResults(){
  const res = await fetch('/api/results');
  const data = await res.json();
  document.getElementById('r-michoacan').textContent = data.MICHOACAN ?? 0;
  document.getElementById('r-oaxaca').textContent = data.OAXACA ?? 0;
  document.getElementById('r-jalisco').textContent = data.JALISCO ?? 0;
  document.getElementById('r-guanajuato').textContent = data.GUANAJUATO ?? 0;
}
setInterval(refreshResults, 1000);
refreshResults();
</script>
</body>
</html>
